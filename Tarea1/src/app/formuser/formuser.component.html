<div class="container">
    <h1>Agregar Usuario</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" [(ngModel)]="model.firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" [(ngModel)]="model.lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" [(ngModel)]="model.phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" [(ngModel)]="model.birthdate" name="birthdate" required>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid">Agregar</button>
    </form>
    <h2>Usuarios Agregados</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Fecha de Nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.birthdate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
